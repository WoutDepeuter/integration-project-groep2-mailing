name: Gradle Build and Test

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run Tests with Gradle
        run: ./gradlew test --full-stacktrace

  upload-container:
    name: Build & Upload container to GHCR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from build.gradle.kts
        id: get_version
        run: echo "VERSION=$(grep 'version =' build.gradle.kts | cut -d '\"' -f 2)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: 'true'
          tags: ghcr.io/${{ lower(github.repository_owner) }}/${{ github.event.repository.name }}:latest
          build-args: |
            VERSION=${{ steps.get_version.outputs.VERSION }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: upload-container

