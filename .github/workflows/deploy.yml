name: Gradle Build and Test

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  upload-container:
    name: Build & Upload container to GHCR
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from build.gradle.kts
        id: get_version
        run: echo "VERSION=$(grep 'version =' build.gradle.kts | cut -d '"' -f 2)" >> $GITHUB_ENV

      - name: Convert repository name to lowercase
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/woutdepeuter/integration-project-groep2-mailing:latest
          build-args: |
            VERSION=${{ env.VERSION }}
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: upload-container

    steps:
      - name: Write private ssh key
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa

      - name: Add host to known hosts
        run: |
          ssh-keyscan integrationproject-2425s2-002.westeurope.cloudapp.azure.com >> ~/.ssh/known_hosts

      - name: SSH into server and pull docker image
        run: |
          ssh -p 60022 ehbstudent@integrationproject-2425s2-002.westeurope.cloudapp.azure.com "docker pull ghcr.io/woutdepeuter/integration-project-groep2-mailing:latest"